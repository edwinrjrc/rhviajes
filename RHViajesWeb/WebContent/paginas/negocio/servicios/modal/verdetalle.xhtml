<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalverdetalle" modal="true" width="800"
		height="400">

		<f:facet name="header">
			<h:outputText value="Detalle Servicio" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalverdetalle')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form>
			<rich:tabPanel>
				<rich:tab>
					<f:facet name="header">
						<h:outputText value="Información Servicio" />
					</f:facet>

					<h:panelGrid cellpadding="0" cellspacing="0" border="0"
						style="width:100%" columns="1" id="idPnDetalle">
						<h:panelGrid cellpadding="0" cellspacing="0" border="0"
							style="width:100%" columns="4"
							columnClasses="detaServicio1Col,detaServicio2Col,detaServicio1Col,detaServicio2Col">
							<h:outputText value="Tipo Servicio" />
							<h:outputText
								value="#{servicioAgenteMBean.detalleServicio.tipoServicio.nombre}" />
							<h:outputText value="Proveedor"
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraProveedor}" />
							<h:outputText value=""
								rendered="#{!servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraProveedor}" />
							<h:outputText
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraProveedor}"
								value="#{servicioAgenteMBean.detalleServicio.servicioProveedor.proveedor.nombreCompleto}" />
							<h:outputText value=""
								rendered="#{!servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraProveedor}" />
						</h:panelGrid>

						<h:panelGrid cellpadding="0" cellspacing="0" border="0"
							style="width:100%" columns="1"
							rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraRuta}">
							<br />
							<rich:dataTable
								value="#{servicioAgenteMBean.detalleServicio.ruta.tramos}"
								var="tramo" style="width:100%;">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Origen" />
									</f:facet>
									<h:outputText value="#{tramo.origen.descripcion}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Fecha Salida" />
									</f:facet>
									<h:outputText value="#{tramo.fechaSalida}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
											timeZone="GMT-05" />
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Destino" />
									</f:facet>
									<h:outputText value="#{tramo.destino.descripcion}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Fecha Llegada" />
									</f:facet>
									<h:outputText value="#{tramo.fechaLlegada}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
											timeZone="GMT-05" />
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Aerolinea" />
									</f:facet>
									<h:outputText value="#{tramo.aerolinea.nombre}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Precio" />
									</f:facet>
									<h:outputText value="$ #{tramo.precio}">
										<f:convertNumber pattern="###,##0.00" locale="en_US" />
									</h:outputText>
								</rich:column>
							</rich:dataTable>
							<br />
						</h:panelGrid>

						<h:panelGrid cellpadding="0" cellspacing="0" border="0"
							style="width:100%" columns="4"
							columnClasses="detaServicio1Col,detaServicio2Col,detaServicio1Col,detaServicio2Col">
							<h:outputText value="Fecha Servicio"
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraFechaServicio}" />
							<h:outputText
								value="#{servicioAgenteMBean.detalleServicio.fechaIda}"
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraFechaServicio}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:outputText>
							<h:outputText value="Fecha Regreso"
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraFechaRegreso}" />
							<h:outputText
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraFechaRegreso}"
								value="#{servicioAgenteMBean.detalleServicio.fechaRegreso}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:outputText>
							<h:outputText value="Cantidad"
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraCantidad}" />
							<h:outputText
								value="#{servicioAgenteMBean.detalleServicio.cantidad}"
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraCantidad}" />
							<h:outputText value="Precio Base"
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraPrecioBase}" />
							<h:outputText
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraPrecioBase}"
								value="#{servicioAgenteMBean.detalleServicio.precioUnitario}">
								<f:convertNumber pattern="###,##0.00" locale="en_US"
									currencySymbol="$" type="currency" currencyCode="USD" />
							</h:outputText>
							<h:outputText value="Comision"
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraComision}" />
							<h:outputText
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraComision}"
								value="#{servicioAgenteMBean.detalleServicio.montoComision}">
								<f:convertNumber pattern="###,##0.00" locale="en_US" />
							</h:outputText>
							<h:outputText value="Tarifa Negociada"
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraTarifaNegociada}" />
							<h:outputText
								rendered="#{servicioAgenteMBean.detalleServicio.configuracionTipoServicio.muestraTarifaNegociada}"
								value="#{servicioAgenteMBean.detalleServicio.tarifaNegociada?'SI':'NO'}" />
						</h:panelGrid>

					</h:panelGrid>
				</rich:tab>
				<rich:tab>
					<f:facet name="header">
						<h:outputText value="Pasajeros" />
					</f:facet>

					<rich:dataTable style="width:100%;"
						value="#{servicioAgenteMBean.detalleServicio.listaPasajeros}"
						var="pax">
						<f:facet name="noData">
							<h:panelGrid cellpadding="0" cellspacing="0" border="0"
								style="width:100%;text-align:center;" columns="1">
								<h:outputText value=" No se encontraron pasajeros" />
							</h:panelGrid>
						</f:facet>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Documento Identidad" />
							</f:facet>
							<h:outputText
								value="#{pax.documentoIdentidad.tipoDocumento.nombre} - #{pax.documentoIdentidad.numeroDocumento}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nombres" />
							</f:facet>
							<h:outputText value="#{pax.nombres}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Apellido Paterno" />
							</f:facet>
							<h:outputText value="#{pax.apellidoPaterno}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Apellido Materno" />
							</f:facet>
							<h:outputText value="#{pax.apellidoMaterno}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Correo Electronico" />
							</f:facet>
							<h:outputText value="#{pax.correoElectronico}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Relación" />
							</f:facet>
							<h:outputText value="#{pax.relacion.nombre}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Pasajero Frecuente" />
							</f:facet>
							<h:outputText value="#{pax.numeroPasajeroFrecuente}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Aerolinea" />
							</f:facet>
							<h:outputText value="#{pax.aerolinea.nombre}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Código Reserva" />
							</f:facet>
							<h:outputText value="#{pax.codigoReserva}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Número Boleto" />
							</f:facet>
							<h:outputText value="#{pax.numeroBoleto}" />
						</rich:column>
					</rich:dataTable>
				</rich:tab>
			</rich:tabPanel>
		</h:form>

	</rich:popupPanel>
</ui:composition>
