<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="cuerpo">
		<rich:panel title="Inicio" style="width:550px">
			<f:facet name="header">
				<h:outputText value="Inicio" />
			</f:facet>

			<h:form id="idforminisesion">

				<h:panelGrid columns="2" border="0" cellpadding="0" cellspacing="0"
					style="width:100%;text-align:center;" id="idGridIniSesion">
					<table border="0" cellpadding="0" cellspacing="0"
						style="width: 100%">
						<tr>
							<td style="width: 10%"></td>
							<td style="width: 80%">
								<table style="width: 100%;" border="0" cellpadding="0"
									cellspacing="0">
									<tr>
										<td style="width:30%;">USUARIO</td>
										<td style="width:70%;"><h:inputText id="j_username" size="50"
												maxlength="100" value="#{usuarioMBean.usuario.usuario}" /></td>
									</tr>
									<tr>
										<td style="width:30%;">CLAVE</td>
										<td style="width:70%;"><h:inputSecret id="j_password" size="50"
												maxlength="100" value="#{usuarioMBean.usuario.credencial}" /></td>
									</tr>
								</table>
							</td>
							<td style="width: 10%"></td>
						</tr>
					</table>

					<f:facet name="footer">
						<table border="0" cellpadding="0" cellspacing="0"
							style="width: 100%">
							<tr>
								<td align="center"><a4j:commandButton
										value=":: INGRESAR ::" action="#{usuarioMBean.inicioSesion}"
										render="idGridIniSesion" /> <a4j:commandButton
										id="idBotonModalError" style="display:none;" type="button"
										oncomplete="#{rich:component('idModalError')}.show();" /></td>
							</tr>
							<tr>
								<td
									style="color: red; font-family: sans-serif; font-size: 10pt; font-weight: bold;"><h:outputText
										value="#{requestScope.msjeError}" /></td>
							</tr>
						</table>
					</f:facet>
				</h:panelGrid>
			</h:form>

			<ui:include src="resources/includes/includemensajeerror.xhtml">
				<ui:param name="backBean" value="#{usuarioMBean}" />
			</ui:include>
			<script type="text/javascript">
		mostrarModal('idforminisesion');
		</script>

		</rich:panel>
	</ui:define>
</ui:composition>
