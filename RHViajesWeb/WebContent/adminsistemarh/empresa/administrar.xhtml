<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<h:head></h:head>
<ui:composition template="/templates/plantillainicio.xhtml">
	<ui:define name="cuerpo">
		<h:form id="idFradmempresa">
			<h:panelGrid cellpadding="0" cellspacing="0" border="0"
				style="width:100%;">
				<f:facet name="header">
					<h:panelGrid style="width:100%;text-align:left;" cellpadding="0"
						cellspacing="0" border="0" columns="1">
						<h:outputText styleClass="subtitulo" value="Administrar Empresas" />
						<hr style="width: 100%;" />
					</h:panelGrid>
				</f:facet>

				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="3"
					style="width:100%;text-align:center;" columnClasses="col1TablaCentro,col2TablaCentro,col3TablaCentro">
					<h:outputText value="" />
					<rich:dataTable value="#{soporteSistemaMBean.listaEmpresas}"
						var="fila" style="width:100%;" id="idTablaEmpresas" rows="10">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{fila.codigoEntero}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="RazÃ³n Social" />
							</f:facet>
							<h:outputText value="#{fila.razonSocial}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nombre Comercial" />
							</f:facet>
							<h:outputText value="#{fila.nombreComercial}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nombre Dominio" />
							</f:facet>
							<h:outputText value="#{fila.nombreDominio}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Documento Empresa" />
							</f:facet>
							<h:outputText
								value="#{fila.documentoIdentidad.tipoDocumento.abreviatura} - #{fila.documentoIdentidad.numeroDocumento}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nombre Contacto" />
							</f:facet>
							<h:outputText value="#{fila.nombreContacto}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Correo Contacto" />
							</f:facet>
							<h:outputText value="#{fila.correoContacto}" />
						</rich:column>
						<f:facet name="footer">
							<rich:dataScroller for="idTablaEmpresas"></rich:dataScroller>
						</f:facet>
					</rich:dataTable>
					<h:outputText value="" />

					<f:facet name="footer">
						<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1"
							style="width:100%;text-align:center;">
							<br />
							<a4j:commandButton value="Nueva Empresa" styleClass="estiloBoton1"
								render="idGridFormEmpresa, idNomModal"
								action="#{soporteSistemaMBean.nuevaEmpresa()}"
								oncomplete="#{rich:component('idModalformempresa')}.show()"></a4j:commandButton>
							<a4j:commandButton id="idBotonModalCorrecto"
								style="display:none;" type="button"
								oncomplete="#{rich:component('idModalcorrecto')}.show();" />
							<a4j:commandButton id="idBotonModalError" style="display:none;"
								type="button"
								oncomplete="#{rich:component('idModalError')}.show();" />
						</h:panelGrid>
					</f:facet>
				</h:panelGrid>

			</h:panelGrid>
		</h:form>
		<ui:include src="/adminsistemarh/empresa/formempresa.xhtml" />
		<ui:include src="/resources/includes/includemensaje.xhtml">
			<ui:param name="backBean" value="#{soporteSistemaMBean}" />
			<ui:param name="idModalForm" value="idModalformempresa" />
			<ui:param name="idrender" value="idTablaEmpresas" />
		</ui:include>
		<script type="text/javascript">
		mostrarModal('idformadmparametro');
		</script>
	</ui:define>
</ui:composition>
</html>
