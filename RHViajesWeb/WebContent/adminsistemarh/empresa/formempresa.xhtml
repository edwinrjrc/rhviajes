<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalformempresa" modal="true" width="1000"
		height="500" style="background-color: #FFFFFF">

		<f:facet name="header">
			<h:outputText id="idNomModal"
				value="#{soporteSistemaMBean.nombreFormulario}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalformempresa')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form>
			<h:panelGrid id="idGridFormEmpresa" border="0" cellpadding="0"
				cellspacing="0" style="width:100%;">
				<f:facet name="header">
					<h:panelGrid width="100%" border="0" cellpadding="0"
						cellspacing="0" style="text-align: left;vertical-align: top; ">
						<h:outputText id="idNomSubtitulo"
							value="#{parametroMBean.nombreFormulario}" style="height: 100px"
							styleClass="subtitulo2" />
						<hr width="100%" />
					</h:panelGrid>
				</f:facet>

			</h:panelGrid>

		</h:form>

	</rich:popupPanel>
</ui:composition>
