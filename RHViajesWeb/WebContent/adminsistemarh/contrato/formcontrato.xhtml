<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalformcontrato" modal="true" width="500"
		height="300">

		<f:facet name="header">
			<h:outputText id="idNomModal"
				value="#{soporteSistemaMBean.nombreFormulario}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalformcontrato')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form id="idfrcontrato">
			<h:panelGrid id="idGridFormContrato" border="0" cellpadding="0"
				cellspacing="0" style="width:100%;" columns="2">
				<f:facet name="header">
					<h:panelGrid border="0" cellpadding="0" cellspacing="0"
						style="width:100%;text-align: left;vertical-align: top; ">
						<h:outputText id="idNomSubtitulo"
							value="#{soporteSistemaMBean.nombreFormulario}"
							style="height: 100px" styleClass="subtitulo2" />
						<hr width="100%" />
					</h:panelGrid>
				</f:facet>

				<h:outputText value="Empresa" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:selectOneMenu id="idselempresa" required="true"
						requiredMessage="Selecionne la empresa"
						value="#{soporteSistemaMBean.contrato.empresa.codigoEntero}">
						<f:selectItem itemLabel="-Seleccione-" />
						<f:selectItems value="#{soporteSistemaMBean.comboEmpresas}"></f:selectItems>
					</h:selectOneMenu>
					<rich:message for="idseltipdocumento" showDetail="false"
						showSummary="true"></rich:message>
				</h:panelGrid>
				<h:outputText value="Fecha Inicio" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<rich:calendar id="idfechainicio" datePattern="dd/MM/yyyy"
						required="true" requiredMessage="Selecionne la fecha de inicio"
						value="#{soporteSistemaMBean.contrato.fechaInicio}"></rich:calendar>
					<rich:message for="idfechainicio" showDetail="false"
						showSummary="true"></rich:message>
				</h:panelGrid>
				<h:outputText value="Fecha Fin" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<rich:calendar id="idfechafin" datePattern="dd/MM/yyyy"
						required="true" requiredMessage="Selecionne la fecha de fin"
						value="#{soporteSistemaMBean.contrato.fechaFin}"></rich:calendar>
					<rich:message for="idfechafin" showDetail="false"
						showSummary="true"></rich:message>
				</h:panelGrid>
				<h:outputText value="Precio x Usuario" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:inputText id="idPrecioUsuario" required="true"
						requiredMessage="Ingrese el precio"
						value="#{soporteSistemaMBean.contrato.precioUsuario}"
						maxlength="5" style="text-align:right;" />
					<rich:message for="idPrecioUsuario" showDetail="false"
						showSummary="true" ajaxRendered="true"></rich:message>
				</h:panelGrid>
				<h:outputText value="Número Usuarios" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:inputText id="idNumUsuarios" required="true"
						requiredMessage="Ingrese el número de usuarios"
						value="#{soporteSistemaMBean.contrato.numeroUsuarios}"
						maxlength="5" style="text-align:right;" />
					<rich:message for="idNumUsuarios" showDetail="false"
						showSummary="true" ajaxRendered="true"></rich:message>
				</h:panelGrid>

				<f:facet name="footer">
					<h:panelGrid border="0" cellpadding="0" cellspacing="0"
						style="width:100%;text-align:center;" columns="1">
						<a4j:commandButton
							action="#{soporteSistemaMBean.grabarContrato()}" value="Grabar"
							styleClass="estiloBoton1"
							render="idFormHidden,idPanelHidden,idPanelBotones,idModalcorrecto,idModalError,idGridFormContrato"
							oncomplete="mostrarModal('idFradmcontrato')"></a4j:commandButton>
					</h:panelGrid>
				</f:facet>
			</h:panelGrid>

		</h:form>
	</rich:popupPanel>
</ui:composition>
