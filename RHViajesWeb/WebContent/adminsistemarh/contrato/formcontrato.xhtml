<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalformcontrato" modal="true" width="500"
		height="500">

		<f:facet name="header">
			<h:outputText id="idNomModal"
				value="#{soporteSistemaMBean.nombreFormulario}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalformempresa')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form id="idfrcontrato">
			<h:panelGrid id="idGridFormContrato" border="0" cellpadding="0"
				cellspacing="0" style="width:100%;" columns="2">
				<f:facet name="header">
					<h:panelGrid border="0" cellpadding="0" cellspacing="0"
						style="width:100%;text-align: left;vertical-align: top; ">
						<h:outputText id="idNomSubtitulo"
							value="#{soporteSistemaMBean.nombreFormulario}"
							style="height: 100px" styleClass="subtitulo2" />
						<hr width="100%" />
					</h:panelGrid>
				</f:facet>

				<h:outputText value="Tipo Documento" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:selectOneMenu id="idseltipdocumento"
						value="#{soporteSistemaMBean.empresa.documentoIdentidad.tipoDocumento.codigoEntero}">
						<f:selectItem itemLabel="-Seleccione-" />
						<f:selectItems
							value="#{catalogoMBean.catalogoTipoDocumentoEmpresa}"></f:selectItems>
					</h:selectOneMenu>
					<rich:message for="idseltipdocumento" showDetail="false"
						showSummary="true"></rich:message>
				</h:panelGrid>
				<h:outputText value="NÃºmero Documento" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:inputText id="idnumdocumento"
						value="#{soporteSistemaMBean.empresa.documentoIdentidad.numeroDocumento}"
						maxlength="11" />
					<rich:message for="idnumdocumento" showDetail="false"
						showSummary="true"></rich:message>
				</h:panelGrid>
				<h:outputText value="Razon Social" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:inputText id="idRazSocial"
						value="#{soporteSistemaMBean.empresa.razonSocial}" maxlength="100" />
					<rich:message for="idRazSocial" showDetail="false"
						showSummary="true"></rich:message>
				</h:panelGrid>
				<h:outputText value="Nombre Comercial" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:inputText id="idNomComercial"
						value="#{soporteSistemaMBean.empresa.nombreComercial}"
						maxlength="100" />
					<rich:message for="idNomComercial" showDetail="false"
						showSummary="true" ajaxRendered="true"></rich:message>
				</h:panelGrid>
				<h:outputText value="Nombre Dominio" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:inputText id="idNomDominio"
						value="#{soporteSistemaMBean.empresa.nombreDominio}"
						maxlength="100" />
					<rich:message for="idNomDominio" showDetail="false"
						showSummary="true" ajaxRendered="true"></rich:message>
				</h:panelGrid>
				<h:outputText value="Nombre Contacto" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:inputText id="idNomContacto"
						value="#{soporteSistemaMBean.empresa.nombreContacto}"
						maxlength="200" />
					<rich:message for="idNomContacto" showDetail="false"
						showSummary="true" ajaxRendered="true"></rich:message>
				</h:panelGrid>
				<h:outputText value="Correo Contacto" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:inputText id="idCorreoContacto"
						value="#{soporteSistemaMBean.empresa.correoContacto}"
						maxlength="200" />
					<rich:message for="idCorreoContacto" showDetail="false"
						showSummary="true" ajaxRendered="true"></rich:message>
				</h:panelGrid>

				<f:facet name="footer">
					<h:panelGrid border="0" cellpadding="0" cellspacing="0"
						style="width:100%;text-align:center;" columns="1">
						<a4j:commandButton action="#{soporteSistemaMBean.grabarEmpresa()}"
							value="Grabar" styleClass="estiloBoton1"
							render="idFormHidden,idPanelHidden,idPanelBotones,idModalcorrecto,idModalError, idGridFormEmpresa"
							oncomplete="mostrarModal('idFradmempresa')"></a4j:commandButton>
					</h:panelGrid>
				</f:facet>
			</h:panelGrid>

		</h:form>
	</rich:popupPanel>
</ui:composition>
